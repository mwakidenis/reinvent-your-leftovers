name: Python (Linked to Account)

on:
  schedule:
 - cron: "*/10 * * * *" 
  workflow_dispatch:         # manual trigger

permissions:
  contents: write

jobs:
  update-timestamp:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # needed to amend commits

      # 2️⃣ Update the timestamp file
      - name: Update timestamp
        run: |
          set -eux  # show commands for debugging

          TIMESTAMP_FILE="updates.txt"
          TIMESTAMP="v$(date -u +"%Y-%m-%dT%H:%M:%SZ")"

          # Overwrite the file with current UTC time
          echo "$TIMESTAMP" > "$TIMESTAMP_FILE"

          # Copy timestamp to public folder for portfolio site
          mkdir -p public
          cp "$TIMESTAMP_FILE" public/

          # Configure Git
          git config user.name "mwakidenis"
          git config user.email "mwakidenice@gmail.com"

          # Stage changes
          git add "$TIMESTAMP_FILE" public/

          # Commit changes; if no commit yet, create one; else amend last commit
          if ! git diff --cached --quiet; then
            if git rev-parse --verify HEAD >/dev/null 2>&1; then
              git commit --amend --no-edit
            else
              git commit -m "Initial timestamp: $TIMESTAMP"
            fi
          else
            echo "No changes to commit"
          fi

      # 3️⃣ Push changes
      - name: Push changes
        run: |
          git push origin HEAD --force
